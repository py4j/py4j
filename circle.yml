machine:
  pre:
    - sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=0 net.ipv6.conf.default.disable_ipv6=0 net.ipv6.conf.all.disable_ipv6=0
  environment:
    JDK6_BOOT_CLASSPATH: /usr/lib/jvm/java-6-openjdk-amd64/jre/lib/rt.jar:/usr/lib/jvm/java-6-openjdk-amd64/jre/lib/jsse.jar
general:
  artifacts:
    - "py4j-python/src/cover"
    - "py4j-java/build/reports"
dependencies:
  override:
    - sudo apt-get -qq -y install openjdk-6-jdk;
    - if [ $CIRCLE_NODE_INDEX == "0" ] ; then pyenv global 2.7.12; sudo update-alternatives --set java /usr/lib/jvm/jdk1.7.0/bin/java; sudo update-alternatives --set javac /usr/lib/jvm/java-7-openjdk-amd64/bin/javac; echo 'export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64' >> ~/.circlerc; fi
    - if [ $CIRCLE_NODE_INDEX == "1" ] ; then pyenv global 3.4.4; sudo update-alternatives --set java /usr/lib/jvm/jdk1.7.0/bin/java; sudo update-alternatives --set javac /usr/lib/jvm/java-7-openjdk-amd64/bin/javac; echo 'export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64' >> ~/.circlerc; fi
    - if [ $CIRCLE_NODE_INDEX == "2" ] ; then pyenv global 3.6.2; sudo update-alternatives --set java /usr/lib/jvm/jdk1.8.0/bin/java; sudo update-alternatives --set javac /usr/lib/jvm/java-8-openjdk-amd64/bin/javac; echo 'export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64' >> ~/.circlerc; fi
test:
  override:
    - if [ $CIRCLE_NODE_INDEX == "0" ] ; then pip install flake8==2.5.0; cd py4j-python; flake8; fi:
        parallel: true
    - deactivate; pip install codecov; echo `java -version` && echo `javac -version` && echo `python --version` && echo $JAVA_HOME:
        parallel: true
    - deactivate; cd py4j-java && gradle clean && gradle check && gradle assemble && gradle jacocoTestReport && codecov && sleep 1:
        parallel: true
    - deactivate; cd py4j-python && nosetests --with-coverage --cover-html --cover-package=py4j -w src -c nose.cfg; codecov:
        parallel: true
