name: test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: '${{ matrix.os }}'
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java-version: [ 8, 11, 17, 21 ]
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]
        exclude:
          - os: macos-latest
            java-version: 8

    name: Python ${{ matrix.python-version }}, Java ${{ matrix.java-version }}, ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java 8 JDK for build
        uses: actions/setup-java@v5
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Install dependencies
        run: |
          pip install ".[dev]"
          cd py4j-java
          # Useful in case the build stops working because of version issues.
          ./gradlew --version
          echo `java -version` && echo `javac -version` && echo `python --version`
          echo $PATH
          echo $JAVA_HOME
          ./gradlew clean
        shell: bash

      - name: Run Gradle tests
        run: |
          cd py4j-java
          ./gradlew check
          ./gradlew assemble

      - name: Setup Java ${{ matrix.java-version }} JDK for PyTest
        if: ${{ matrix.java-version != '8' }}
        uses: actions/setup-java@v5
        with:
          java-version: '${{ matrix.java-version }}'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Run PyTest
        run: |
          echo `java -version`
          echo $JAVA_HOME
          # Java TLS tests are disabled until they can be fixed (refs #441)
          python -m pytest py4j/tests -k "not java_tls_test." -vvv
